<section class="container-md cinema-background-style">
  <form #mForm="ngForm">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control" required pattern="^[a-űA-Ű ]{5,25}$" name="title"
        [(ngModel)]="movie.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="year">Release year:</label>
        <input id="year" type="text" class="form-control" required pattern="^(19[0-9]{2})|(20([0-1][0-9]|2[0-1]))$"
          name="year" [(ngModel)]="movie.year">
      </div>
      <div class="form-group col-6">
        <label class="text-warning" for="category">Category:</label>
        <select id="category" type="text" class="form-control" required pattern="drama|action|fantasy" name="category"
          [(ngModel)]="movie.category">
          <option value="Choose Category" selected disabled hidden>Choose Category</option>
          <option value="drama">Drama</option>
          <option value="action">Action</option>
          <option value="fantasy">Fantasy</option>
        </select>
      </div>
    </div>

    <button class="btn btn-warning" [disabled]="mForm.invalid" (click)="saveMovie()">Save</button>
    <div *ngIf="mForm.invalid">
      <small class="text-danger">Fill all field to save!</small>
    </div>


  </form>


</section>
